name: blaze_face
variants:
    int8_gvsoc:
        chip: gap9
        board: gap9evk
        platform: gvsoc
        os: freertos
        builder: cmake
        flags:
            - CONFIG_CNN_SQ8=y
            - CONFIG_MODEL_LOGLEVEL=1
            - CONFIG_CL_SLAVE_CORE_STACK_SIZE=512
            - CONFIG_ENABLE_NNTOOL=y
            - CONFIG_MODEL_FLOAT16_TYPE_IEEE16=y
            - CONFIG_BOARD_GAP9MOD_V1_0_B=y
            - CONFIG_BOARD_GAP9EVK_V1_3=y
